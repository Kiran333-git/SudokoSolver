<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body background-color="#FFCF1B">
<h1>Sudoku Solver</h1>
<form method="post" action="solve">
    <table class="sudoku-grid">
        <tbody>
        <!-- 9x9 grid -->
        <!-- Each cell is an input named cell0 to cell80 -->
        <script>
            for (let r = 0; r < 9; r++) {
                document.write('<tr>');
                for (let c = 0; c < 9; c++) {
                    let idx = r * 9 + c;
                    document.write('<td><input type="number" min="1" max="9" name="cell' + idx + '" size="1" maxlength="1" /></td>');
                }
                document.write('</tr>');
            }
        </script>
        </tbody>
    </table>
    <br />
    <button type="submit">Solve</button>
</form>
</body>
</html>
